<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Pacifico|Montserrat:400,700&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 3rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff85a2;
      margin-bottom: 0.6em;
      letter-spacing: 2px;
      text-shadow: 1px 2px 12px #fff1, 0 2px 10px #fcb69f88;
      animation: popIn 1s cubic-bezier(.28,.84,.42,1) 0.5s both;
    }
    @keyframes popIn {
      0% {transform: scale(0.6); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }
    .balloons {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.3em;
      display: flex;
      justify-content: center;
      gap: 0.6em;
    }
    .balloon {
      animation: float 2.5s infinite ease-in-out;
      display: inline-block;
    }
    .balloon:nth-child(2) {
      animation-delay: 1s;
    }
    .balloon:nth-child(3) {
      animation-delay: 1.5s;
    }
    @keyframes float {
      0% {transform: translateY(0);}
      50% {transform: translateY(-18px);}
      100% {transform: translateY(0);}
    }
    .cake {
      font-size: 2.5rem;
      animation: bounce 1.2s infinite alternate;
      margin-bottom: 1em;
      display: inline-block;
    }
    @keyframes bounce {
      to { transform: translateY(-12px);}
    }
    #message {
      font-size: 1.25rem;
      color: #ff85a2;
      font-weight: bold;
      margin-bottom: 2em;
      min-height: 3em;
      opacity: 1;
      transition: opacity 0.5s, transform 0.5s;
      will-change: opacity, transform;
    }
    .message-leave {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: opacity 0.45s, transform 0.45s;
    }
    .message-enter {
      opacity: 1;
      transform: translateY(0) scale(1);
      transition: opacity 0.45s, transform 0.45s;
    }
    button {
      background: linear-gradient(90deg, #ff85a2 0%, #fcb69f 100%);
      border: none;
      border-radius: 50px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.05rem;
      font-weight: bold;
      padding: 0.8em 2em;
      box-shadow: 0 4px 16px rgba(255,133,162,0.16);
      cursor: pointer;
      outline: none;
      margin-top: 0.5em;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #fcb69f 0%, #ff85a2 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .footer {
      font-size: 0.97rem;
      color: #aaa;
      margin-top: 2em;
    }
    /* Extra confetti for fun */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 18px;
      border-radius: 3px;
      opacity: 0.7;
      animation: confetti-fall linear infinite;
    }
    @keyframes confetti-fall {
      0% {transform: translateY(-40px) rotateZ(0deg);}
      100% {transform: translateY(110vh) rotateZ(360deg);}
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>
  <div class="container">
    <div class="balloons">
      <span class="balloon" style="color:#FF8C94;">ðŸŽˆ</span>
      <span class="balloon" style="color:#FFD3B6;">ðŸŽ‰</span>
      <span class="balloon" style="color:#A8E6CF;">ðŸŽŠ</span>
    </div>
    <h1>Happy Birthday!</h1>
    <div class="cake">ðŸŽ‚</div>
    <div id="message" class="message-enter">Wishing you a day filled with laughter, love, and joy!</div>
    <button id="nextBtn">Next Message</button>
    <div class="footer">
      &mdash; With lots of love ðŸ’–
    </div>
  </div>
  <script>
    // Animated messages
    const messages = [
      "Wishing you a day filled with laughter, love, and joy!",
      "May all your dreams come true and your year ahead be as amazing as you are.",
      "Glad you are in my life.",
      "I am so happy to be your friend.",
      "Celebrate, smile, and make unforgettable memories!"
    ];
    let idx = 0;
    const messageEl = document.getElementById('message');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.addEventListener('click', function() {
      // Animate out
      messageEl.classList.remove('message-enter');
      messageEl.classList.add('message-leave');
      setTimeout(() => {
        idx = (idx + 1) % messages.length;
        messageEl.textContent = messages[idx];
        messageEl.classList.remove('message-leave');
        messageEl.classList.add('message-enter');
      }, 450);
    });

    // Confetti animation
    function randomColor() {
      const colors = ['#ff85a2', '#fcb69f', '#FFD3B6', '#A8E6CF', '#f67280', '#f8b195', '#c06c84'];
      return colors[Math.floor(Math.random()*colors.length)];
    }
    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti-piece';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = randomColor();
      confetti.style.animationDuration = (Math.random() * 1 + 2.5) + 's';
      confetti.style.opacity = Math.random() * 0.6 + 0.4;
      confetti.style.width = Math.random() * 8 + 6 + 'px';
      confetti.style.height = Math.random() * 12 + 12 + 'px';
      confetti.style.borderRadius = (Math.random() * 6 + 2) + 'px';
      confetti.style.top = '-40px';
      confetti.style.transform = `rotateZ(${Math.random()*360}deg)`;
      return confetti;
    }
    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 36; i++) {
        const p = createConfettiPiece();
        confettiContainer.appendChild(p);
        setTimeout(() => { p.remove(); }, 4000);
      }
    }
    // Launch confetti every 4 seconds
    setInterval(launchConfetti, 4000);
    // Initial confetti burst
    launchConfetti();
  </script>
</body>
</html>
